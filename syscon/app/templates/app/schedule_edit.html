{% extends 'app/base.html' %}

{% block content %}
    <div>
        <h1>Nova Tarefa</h1>
    </div>
    <br>
    <div>
        <form method="POST" class="post-form">{% csrf_token %}
            
            <div class="form-group">
                <label>Nome</label>
                {{ form.name }} 
            </div>
            <div class="form-group">
                <label>Data</label>
                {{ form.date }}
            </div>
            <div class="form-group">
                <label>Colaborador</label>
                {{ form.collaborator }}
            </div>
            
            <br>
            <button type="submit" class="save btn btn-outline-success">Salvar</button>
        </form>
    </div>
{% endblock %}
