{% extends 'core/base.html' %}

{% block content %}
  <div class="row justify-content-center  align-items-center">
    <div class="col-6">

      <h2>Login</h2>
      <br>
      <div class="card">
        <div class="card-body">
            <form method="POST" class="post-form">{% csrf_token %}
            
              <div class="form-group">
                  <label>Usu√°rio</label>
                  {{ form.username }} 
              </div>
              <div class="form-group">
                  <label>Senha</label>
                  {{ form.password }}
              </div>
              
              <br>
              <button type="submit" class="save btn btn-outline-success">Entrar</button>
              <button class="save btn btn-outline-info">
                <a href="/register">Registrar-se</a>
              </button>
          </form>
        </div>
      </div>
      <br>
      
      {% if message is not None %}

      <div class="alert alert-danger" role="alert">
        {{message}}
      </div>

      {% endif %}
    </div>
  </div>

{% endblock %}
